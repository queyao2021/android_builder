name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3  # 更新到最新版本

      - name: Set up JDK
        uses: actions/setup-jdk@v3  # 更新为新的 JDK 设置动作
        with:
          java-version: '8'  # 使用字符串格式指定 Java 版本
          distribution: 'temurin'  # 可选，指定 JDK 发行版（如 Temurin, AdoptOpenJDK 等）

      - id: get-project
        name: Get project name
        run: echo "::set-output name=PROJECT::$(cat project-to-build)"

      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project

      - name: Build the app
        working-directory: ./project
        run: |
          if [ ! -f "gradlew" ]; then gradle wrapper; fi
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v3  # 更新到最新版本
        with:
          name: my-build-apk
          path: ./**/*.apk
